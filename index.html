<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="todo-list">
        <header class="todo-header">
            <h1>TODO</h1>
        </header>
    
        <div class="todo-create" onclick="createNewTodo()">
            <button class="todo-checkbox" type="button"
            
            >

            </button>
            <h3>Create a new todo...</h3>
        </div>
    
        <main class="todo-main">
            <div class="todo-task">
                <button class="todo-checkbox" type="button">

                </button>
                <h4>Complete online JavaScript course</h4>
            </div>
            <div class="todo-task">
                <button class="todo-checkbox" type="button">

                </button>
                <h4>Jog around the park 3x</h4>
            </div>
            <div class="todo-task">
                <button class="todo-checkbox" type="button">

                </button>
                <h4>10 minutes meditation</h4>
            </div>
            <div class="todo-task">
                <button class="todo-checkbox" type="button">

                </button>
                <h4>Read for 1 hour</h4>
            </div>
            <div class="todo-task">
                <button class="todo-checkbox" type="button">

                </button>
                <h4>Pick up gorceries</h4>
            </div>
            <div class="todo-task">
                <button class="todo-checkbox" type="button">

                </button>
                <h4>Complete Todo App on Frontend Mentor</h4>
            </div>
            
        </main>
    
        <div class="todo-filter">
            <h3>All</h3>
            <h3>Active</h3>
            <h3>Completed</h3>
        </div>
    
        <footer class="todo-footer">
            <h3>
                Drag and drop to reorder list
            </h3>
        </footer>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
